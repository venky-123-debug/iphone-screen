<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iphone-15</title>
  <link rel="stylesheet" href="css/output.css">
</head>

<body>
  <div class="grid min-h-screen bg-gray-100 place-items-center">
    <!-- iphone panel -->
    <!-- giving arbitrary values -->
    <div
      class="mx-auto h-[712px] w-[350px] bg-black rounded-[60px] border-[14px] border-black relative overflow-hidden ring ring-purple-400 shadow-xl">
      <img class="absolute inset-0 h-full w-full object-cover"
        src="https://images.unsplash.com/photo-1633078141386-eec9b3461294?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8aXBob25lJTIwMTMlMjB3YWxscGFwZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
        alt="img" />
      <!-- rounded shape on top -->
      <div class="absolute top-0 inset-x-0">
        <div class="mx-auto bg-black h-6 w-40 rounded-b-2xl"></div>
      </div>
      <div class="relative">
        <!-- battery wifi icons -->
        <div class="mr-6 mt-2 flex justify-end space-y-1.2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 24 24" fill="currentColor"
            class="w-6 h-6">
            <path
              d="M18.375 2.25c-1.035 0-1.875.84-1.875 1.875v15.75c0 1.035.84 1.875 1.875 1.875h.75c1.035 0 1.875-.84 1.875-1.875V4.125c0-1.036-.84-1.875-1.875-1.875h-.75zM9.75 8.625c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-.75a1.875 1.875 0 01-1.875-1.875V8.625zM3 13.125c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v6.75c0 1.035-.84 1.875-1.875 1.875h-.75A1.875 1.875 0 013 19.875v-6.75z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 24 24" fill="currentColor"
            class="w-6 h-6">
            <path fill-rule="evenodd"
              d="M1.371 8.143c5.858-5.857 15.356-5.857 21.213 0a.75.75 0 010 1.061l-.53.53a.75.75 0 01-1.06 0c-4.98-4.979-13.053-4.979-18.032 0a.75.75 0 01-1.06 0l-.53-.53a.75.75 0 010-1.06zm3.182 3.182c4.1-4.1 10.749-4.1 14.85 0a.75.75 0 010 1.061l-.53.53a.75.75 0 01-1.062 0 8.25 8.25 0 00-11.667 0 .75.75 0 01-1.06 0l-.53-.53a.75.75 0 010-1.06zm3.204 3.182a6 6 0 018.486 0 .75.75 0 010 1.061l-.53.53a.75.75 0 01-1.061 0 3.75 3.75 0 00-5.304 0 .75.75 0 01-1.06 0l-.53-.53a.75.75 0 010-1.06zm3.182 3.182a1.5 1.5 0 012.122 0 .75.75 0 010 1.061l-.53.53a.75.75 0 01-1.061 0l-.53-.53a.75.75 0 010-1.06z"
              clip-rule="evenodd" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 24 24" fill="currentColor"
            class="w-6 h-6">
            <path fill-rule="evenodd"
              d="M3.75 6.75a3 3 0 00-3 3v6a3 3 0 003 3h15a3 3 0 003-3v-.037c.856-.174 1.5-.93 1.5-1.838v-2.25c0-.907-.644-1.664-1.5-1.837V9.75a3 3 0 00-3-3h-15zm15 1.5a1.5 1.5 0 011.5 1.5v6a1.5 1.5 0 01-1.5 1.5h-15a1.5 1.5 0 01-1.5-1.5v-6a1.5 1.5 0 011.5-1.5h15zM4.5 9.75a.75.75 0 00-.75.75V15c0 .414.336.75.75.75H18a.75.75 0 00.75-.75v-4.5a.75.75 0 00-.75-.75H4.5z"
              clip-rule="evenodd" />
          </svg>
        </div>
        <div class="h-0.5 w-10 mt-1.5 mr-7 bg-white rounded ml-auto"></div>

        <!-- date and time -->

        <div class="mt-2 flex flex-col items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" viewBox="0 0 24 24" fill="currentColor"
            class="w-6 h-6">
            <path
              d="M18 1.5c2.9 0 5.25 2.35 5.25 5.25v3.75a.75.75 0 01-1.5 0V6.75a3.75 3.75 0 10-7.5 0v3a3 3 0 013 3v6.75a3 3 0 01-3 3H3.75a3 3 0 01-3-3v-6.75a3 3 0 013-3h9v-3c0-2.9 2.35-5.25 5.25-5.25z" />
          </svg>
          <p class="mt-3 text-white text-5xl font-extralight">9:41</p>
          <p class="mt-3 text-white text-xl font-extralight">Monday, June 7</p>
        </div>
        <!-- notification panel -->
        <div class="relative mt-4 mx-2">
          <!-- stacked-panels -->
          <div
            class="absolute -bottom-4 scale-[0.85] origin-bottom inset-x-0 h-full w-full bg-white/10 backdrop-blur-md rounded-2xl">
          </div>
          <div
            class="absolute -bottom-2 scale-95 origin-bottom inset-x-0 h-full w-full bg-white/30 backdrop-blur-md rounded-3xl shadow-sm">
          </div>
          <!-- glossy effeted notificational panel-->
          <div class="p-4 bg-white/50 backdrop-blur-md rounded-3xl shadow-lg">
            <div class="flex justify-between items-start">
              <div>
                <p class="text-xs font-bold"> 9:15 AM</p>
                <p class="text-lg font-bold"> Your Morning Summary</p>
              </div>
              <span class="bg-gray-600 h-8 w-8 rounded-full text-white flex items-center justify-center">11</span>
            </div>

            <!-- TWO COLUMNS WITH IMAGES -->
            <div class="mt-2 grid grid-cols-2 gap-2">
              <!-- first image  -->
              <div>
                <div><img class="rounded-lg h-24 w-full object-cover relative"
                    src="https://media.istockphoto.com/photos/classic-thai-food-dishes-picture-id1312283557?s=612x612"
                    alt="food">


                  <h3 class="mt-2 text-xs font-bold leading-tight">Caffeine is great!</h3>
                  <p class="mt-1 text-xs"> But you still need food, Don't skip meals over coffee or tea-go for lunch</p>
                </div>
                <!-- <div class="bg-red-800 text-white text-xs font-bold rounded-full p-2 absolute top-0">
                  <span>zomato</span>
                </div> -->
              </div>
              <div>
                <img class="rounded-lg h-24 w-full object-cover"
                  src="https://media.istockphoto.com/photos/white-sneaker-on-a-blue-gradient-background-mens-fashion-sport-shoe-picture-id1303978937?s=612x612"
                  alt="flipkart">
                <h3 class="mt-2 text-xs font-bold leading-tight">Run the day!</h3>
                <p class="mt-1 text-xs"> Fear less do more. Get outside and get after it..</p>
              </div>
            </div>
            <!-- thin borer line -->
            <hr class="mt-4 border-black/40">
            <!-- more updates-section -->
            <div class="flex grid grid-cols-3 items-end mt-3">
              <span class="col-span-2">
                <h3 class="text-xs font-bold">More Updates</h3>
                <p class="mt-.5 text-xs">Medium, Amazon and Medium</p>
              </span>
              <!-- overlapped images -->
              <ul class="flex -space-x-4 flex-row-reverse space-x-reverse ">
                <li>
                  <img class="h-8 w-8 object-cover rounded-xl bg-white"
                    src="https://seeklogo.com/images/P/pinterest-logo-8561DDA2E1-seeklogo.com.png" alt="">
                </li>
                <li>
                  <img class="h-8 w-8 object-cover rounded-xl bg-white"
                    src="https://seeklogo.com/images/A/amazon-icon-logo-5D44CF81DD-seeklogo.com.png" alt="">
                </li>
                <li>
                  <img class="h-8 w-8 object-cover rounded-xl bg-white"
                    src="https://seeklogo.com/images/M/medium-logo-93CDCF6451-seeklogo.com.png" alt="">
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- bottom icons and swipe menu -->
      <div class="absolute bottom-0 inset-x-0 h-20">
        <div class="px-10 flex justify-between">
          <!-- flashlight-icon -->
          <button class="p-2 rounded-full text-white bg-gray-800/50 backdrop-blur-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
              <path
                d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1h4v1a2 2 0 11-4 0zM12 14c.015-.34.208-.646.477-.859a4 4 0 10-4.954 0c.27.213.462.519.476.859h4.002z" />
            </svg>
          </button>

          <!-- fingerprint -->
          <button class="p-2 rounded-full text-white bg-gray-800/50 backdrop-blur-md">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path fill-rule="evenodd"
                d="M12 3.75a6.715 6.715 0 00-3.722 1.118.75.75 0 11-.828-1.25 8.25 8.25 0 0112.8 6.883c0 3.014-.574 5.897-1.62 8.543a.75.75 0 01-1.395-.551A21.69 21.69 0 0018.75 10.5 6.75 6.75 0 0012 3.75zM6.157 5.739a.75.75 0 01.21 1.04A6.715 6.715 0 005.25 10.5c0 1.613-.463 3.12-1.265 4.393a.75.75 0 01-1.27-.8A6.715 6.715 0 003.75 10.5c0-1.68.503-3.246 1.367-4.55a.75.75 0 011.04-.211zM12 7.5a3 3 0 00-3 3c0 3.1-1.176 5.927-3.105 8.056a.75.75 0 11-1.112-1.008A10.459 10.459 0 007.5 10.5a4.5 4.5 0 119 0c0 .547-.022 1.09-.067 1.626a.75.75 0 01-1.495-.123c.041-.495.062-.996.062-1.503a3 3 0 00-3-3zm0 2.25a.75.75 0 01.75.75A15.69 15.69 0 018.97 20.738a.75.75 0 01-1.14-.975A14.19 14.19 0 0011.25 10.5a.75.75 0 01.75-.75zm3.239 5.183a.75.75 0 01.515.927 19.415 19.415 0 01-2.585 5.544.75.75 0 11-1.243-.84 17.912 17.912 0 002.386-5.116.75.75 0 01.927-.515z"
                clip-rule="evenodd" />
            </svg>

          </button>
          <!-- camera-icon -->
          <button class="p-2 rounded-full text-white bg-gray-800/50 backdrop-blur-md">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path d="M12 9a3.75 3.75 0 100 7.5A3.75 3.75 0 0012 9z" />
              <path fill-rule="evenodd"
                d="M9.344 3.071a49.52 49.52 0 015.312 0c.967.052 1.83.585 2.332 1.39l.821 1.317c.24.383.645.643 1.11.71.386.054.77.113 1.152.177 1.432.239 2.429 1.493 2.429 2.909V18a3 3 0 01-3 3h-15a3 3 0 01-3-3V9.574c0-1.416.997-2.67 2.429-2.909.382-.064.766-.123 1.151-.178a1.56 1.56 0 001.11-.71l.822-1.315a2.942 2.942 0 012.332-1.39zM6.75 12.75a5.25 5.25 0 1110.5 0 5.25 5.25 0 01-10.5 0zm12-1.5a.75.75 0 100-1.5.75.75 0 000 1.5z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <div class="absolute bottom-1 inset-x-0">
          <div class="mx-auto bg-white h-1 w-28 rounded"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
